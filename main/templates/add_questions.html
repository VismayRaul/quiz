{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5" style="min-height: 500px;">
    <div class="row justify-content-center">
            <h1 class="text-center">Create Questions</h1>
            <form method="POST" class="needs-validation">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">
                        Title:
                    </label>
                    <input type="text" class="form-control" name="title" placeholder="Title" required>
                </div>
                <div class="mb-3">
                    <label for="questions" class="form-label">
                        Question:
                    </label>
                    <input type="text" class="form-control" name="questions" placeholder="Write Question" required>
                </div>
                <div class="mb-3">
                    <label for="option1" class="form-label">
                        Option1:
                    </label>
                    <input type="text" class="form-control" name="option1" placeholder="enter first option" required>
                </div>
                <div class="mb-3">
                    <label for="option2"  class="form-label">
                        Option2:
                    </label>
                    <input type="text" class="form-control" id="name" name="option2" placeholder="enter second option" required>
                </div>
                <div class="mb-3">
                    <label for="option3"  class="form-label">
                        Option3:
                    </label>
                    <input type="text" class="form-control" id="name" name="option3" placeholder="enter third option" required>
                </div>
                <div class="mb-3">
                    <label for="option4"  class="form-label">
                        Option4:
                    </label>
                    <input type="text" class="form-control" id="name" name="option4" placeholder="enter forth option" required>
                </div>
                <label for="correct_ans">Correct Answer:</label><br>
                <input type="radio" id="option1" name="correct_ans" value="1" required> Option 1<br>
                <input type="radio" id="option2" name="correct_ans" value="2" required> Option 2<br>
                <input type="radio" id="option3" name="correct_ans" value="3" required> Option 3<br>
                <input type="radio" id="option4" name="correct_ans" value="4" required> Option 4<br>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary shadow ">Add Questions</button>
                </div>
            </form>
    </div>
</div>
{% endblock %}
